<head>
  <title>Whizmo</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Whizmo">
  <meta name="author" content="Whizmo">
  
    <style type="text/css">
        .brag-table td {
            border-top-width: 0px;
        }

        .brag-table {
            margin-bottom: 0px;
        }

        .container {
            margin-top: 20px;
        }
        
        #investment table td {
            cursor: pointer;
        }
        
        #add-a-building {
            margin-right: 8px;
        }
        
        #portfolio select {
            margin-bottom:0px;
        }
        
        #portfolio .btn {
            
        }
        
        .chart {
            margin-left:auto;
            margin-right:auto;
        }
        
        .opportunity {
            font-size: 16px;
            font-weight: bold;
            color: #171;
            
            margin-top:10px;
            margin-bottom:10px;
        }
        .contacts {
            margin-top:10px;
        }
        
        .incentives h4, .contacts h4 {
            margin-bottom: 2px;
            border-bottom: 1px #BBB solid;
        }
    </style>

    <script type="text/javascript">
        
        function show_investment_modal(id) {
            var $modal = $('#investment-info-modal');
            
            $modal.find('.modal-body').html( $(id).find('.modal-data').html() );
        
            $modal.modal('show');
        }
    </script>
    
</head>

<body>
  <div class="container-fluid">
    {{> header }}
    {{> main }}
  </div>
</body>

<template name="header">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Whizmo</a>
            <ul class="nav">
                <li class="active"><a href="#summary" data-toggle="tab">Summary</a></li>
                <li><a href="#investment" data-toggle="tab">Investment Guide</a></li>
                <li><a href="#portfolio" data-toggle="tab">Manage Portfolio</a></li>
                <li><a href="#about" data-toggle="tab">About</a></li>
            </ul>
        </div>
    </div>

</template>

<template name="main">

        <div class="container">

            <div class="well">

                <table class="table brag-table">
                    <tbody>
                    
                        {{#each brag}}
                        <tr>
                            <td>{{.}}</td>
                            <td>
                               <a title="Share Through Twitter" target="_blank" href="http://twitter.com/home?status=">
                                 <img src="img/icn-twitter.png" />
                               </a>
                               <a title="Share Through Facebook" target="_blank" href="http://www.facebook.com/sharer.php?u=">
                                <img src="img/icn-facebook.png" />
                               </a>
                            </td>
                        </tr>
                        {{/each}}
                        
                    </tbody>
                </table>
            </div>
        
            <div class="tab-content">
                <div class="tab-pane active" id="summary">
                
                    <div class="well">
                        <h4>My Portfolio</h4>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td># Buildings</td>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>Primary Use Types</td>
                                    <td>75% Office, 25% Lodging</td>
                                </tr>
                                <tr>
                                    <td>Capital Improvements Spend to Date</td>
                                    <td>$345000</td>
                                </tr>
                                <tr>
                                    <td>Annual Income</td>
                                    <td>N/A</td>
                                </tr>
                                <tr>
                                    <td>Total Potential 10 yr Savings</td>
                                    <td>$8824080</td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    
                    <div id="timeseries" class="chart well">
                        THIS IS A CHART OF 15 MIN METER DATA TIME SERIES
                        
                        4 TREND LINES SHOULD BE CHARTED
                        
                        X AXIS IS TIME, Y AXIS IS KWH and KW (consumption and demand)
                    </div>
                    <div id="barchart" class="chart well">
                        THIS IS A CHART IS MONTHLY COST FOR ALL BUILDINGS
                        
                        THIS SHOULD BE A BAR CHART
                        
                        X AXIS IS MONTHS, Y AXIS IS DOLLARS
                    </div>
                </div>
                <div class="tab-pane" id="investment">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50%">Location</th>
                                <th>Type</th>
                                <th>Investment Opportunity</th>
                                <th>Ongoing Benefit</th>
                                <th>Incentives</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                            {{#each building}}
                            <tr id="{{_id}}-opportunity" onclick="show_investment_modal('#{{_id}}-opportunity');">
                                <td>{{location}}</td>
                                <td>{{usage}}</td>
                                <td>${{opportunity}}</td>
                                <td>${{benefit}}</td>
                                <td>{{incentives}}</td>
                                
                                <td class="modal-data" style="display:none;">
                                    <div class="title">{{location}} / {{usage}}</div>
                                    <div class="opportunity">${{opportunity}}</div>
                                    
                                    <div class="incentives">
                                        {{#if incentive_list}}
                                        <h4>Available Incentives</h4>
                                        {{#each incentive_list}}
                                        <div>{{.}}</div>
                                        {{/each}}
                                    </div>
                                    
                                    <div class="contacts">
                                        <h4>Next Step Contacts</h4>
                                        <div>General Contracting: <a href="http://www.johnsoncontrols.com/content/us/en/products/building_efficiency/building.html" target="_new">Johnson Controls</a></div>
                                        <div>Financing: <a href="http://www.calgreenlending.com/" target="_new">Cal Green Lending</a></div>
                                    </div>
                                    
                                    {{/if}}
                                </td>
                            </tr>
                            {{/each}}
                            
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane" id="portfolio">
                    <div class="header">
                        <div id="add-a-building" class="btn btn-success pull-right" onclick="$('#add-building-modal').modal('show');">
                            <i class="icon-white icon-plus"></i> Add a Building
                        </div>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Benchmark</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each building}}
                            <tr data-id="{{_id}}">
                                <td>{{location}}</td>
                                <td>
                                    
                                    <select class="benchmark_id">
                                        {{#each benchmarks .}}
                                        <option value="{{_id}}"{{op _id ../benchmark_id}}>{{usage}} - {{region}}</option>
                                        {{/each}}
                                    </select>
                                    
                                </td>
                                
                                <td><div class="pull-right btn btn-danger delete-building"><i class="icon-minus icon-white"></i> Delete Building</div></td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                
                <div class="tab-pane" id="about">
                </div>
            </div>
            
            <div id="add-building-modal" class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>Add a Building</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="input_address">Address</label>
                            <div class="controls">
                                <input type="text" id="input_address" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_city">City</label>
                            <div class="controls">
                                <input type="text" id="input_city" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_state">State</label>
                            <div class="controls">
                                <input type="text" id="input_state" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_country">Country</label>
                            <div class="controls">
                                <input type="text" id="input_country" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_zip">Zip Code</label>
                            <div class="controls">
                                <input type="text" id="input_zip" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_use">Use</label>
                            <div class="controls">
                                <input type="text" id="input_use" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_size">Size</label>
                            <div class="controls">
                                <input type="text" id="input_size" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_year">Year Built</label>
                            <div class="controls">
                                <input type="text" id="input_year" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_class">ISO Class</label>
                            <div class="controls">
                            
                                <select id="input_class">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_floors">Floors</label>
                            <div class="controls">
                                <input type="text" id="input_floors" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_occupancy">Occupancy</label>
                            <div class="controls">
                                <input type="text" id="input_occupancy" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_improvments">Capital Improvements</label>
                            <div class="controls">
                                <input type="text" id="input_improvments" placeholder="" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_heating">Heating Source</label>
                            <div class="controls">
                                <input type="text" id="input_heating" placeholder="" />
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label" for="input_px">Panoptix Link</label>
                            <div class="controls">
                                <input type="text" id="input_px" placeholder="" />
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="#" class="btn btn-primary">Add</a>
                </div>
            
            </div>
            
            <div id="investment-info-modal" class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>Investment Opportunity Information</h3>
                </div>
                <div class="modal-body">
                    Something amazing goes here.
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                </div>
            
            </div>
            
        </div>

</template>
